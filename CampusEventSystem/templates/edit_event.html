{% extends "base.html" %}

{% block title %}Edit Event{% endblock %}

{% block content %}
<h1>Edit Event</h1>

<form method="POST" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ event.title }}" required><br>

    <label for="organizer">Organizer:</label>
    <input type="text" name="organizer" placeholder="Enter organizer name" required><br>

    <label for="type">Type:</label>
    <input type="text" id="type" name="type" value="{{ event.type }}" required><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="{{ event.date }}" required><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" value="{{ event.time }}" required>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" value="{{ event.location }}" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ event.description }}</textarea><br>

    <label for="tags">Tags:</label>
    <input type="text" id="tags" name="tags" placeholder="Comma-separated tags"><br>

    <form method="POST" action="{{ url_for('edit_event', event_id=event.id) }}" enctype="multipart/form-data">
    <label for="image">Upload Image:</label>
    <input type="file" name="image" id="image">

    <button type="submit">Save Changes</button>
</form>

{% endblock %}
